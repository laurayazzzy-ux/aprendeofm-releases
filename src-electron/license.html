<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>Aura - Activaci칩n</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }

    /* Custom titlebar */
    .titlebar {
      -webkit-app-region: drag;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 8px;
      background: #0a0a0a;
      flex-shrink: 0;
    }
    .titlebar-btn {
      -webkit-app-region: no-drag;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .titlebar-btn:hover { background: #333; color: #fff; }
    .titlebar-btn.close:hover { background: #dc2626; color: #fff; }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px 40px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      border-radius: 12px;
    }

    h1 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 4px;
      font-weight: 700;
    }

    .subtitle {
      color: #888;
      font-size: 13px;
      margin-bottom: 32px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: #151515;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-family: 'Roboto Mono', 'Consolas', monospace;
      letter-spacing: 2px;
      text-align: center;
      outline: none;
      text-transform: uppercase;
    }

    .input-group input:focus {
      border-color: #2d74ff;
      box-shadow: 0 0 0 3px rgba(45, 116, 255, 0.15);
    }

    .input-group input::placeholder {
      color: #555;
      letter-spacing: 4px;
    }

    .error-msg {
      color: #ef4444;
      font-size: 13px;
      margin-bottom: 12px;
      min-height: 20px;
      text-align: center;
    }

    .activate-btn {
      width: 100%;
      padding: 14px;
      background: #2d74ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .activate-btn:hover { background: #1a5ce6; }
    .activate-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    .spinner.visible { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      text-align: center;
      padding: 16px;
      color: #555;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <button class="titlebar-btn" onclick="window.licenseAPI.minimizeWindow()">&#8211;</button>
    <button class="titlebar-btn close" onclick="window.licenseAPI.closeWindow()">&#10005;</button>
  </div>

  <div class="content">
    <div class="logo" style="width:64px;height:64px;background:#111;border-radius:14px;display:flex;align-items:center;justify-content:center;">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <h1>Aura</h1>
    <p class="subtitle">Introduce tu clave de licencia para continuar</p>

    <div class="input-group">
      <label>Clave de Licencia</label>
      <input type="text" id="keyInput" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" autocomplete="off" spellcheck="false">
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <button class="activate-btn" id="activateBtn" onclick="activate()">
      <span id="btnText">Activar</span>
      <span class="spinner" id="spinner"></span>
    </button>
  </div>

  <div class="footer">Aura &copy; 2025 - Todos los derechos reservados</div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const errorMsg = document.getElementById('errorMsg');
    const activateBtn = document.getElementById('activateBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    // Auto-format key with dashes
    keyInput.addEventListener('input', (e) => {
      let val = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
      if (val.length > 16) val = val.slice(0, 16);
      // Add dashes
      const parts = val.match(/.{1,4}/g);
      e.target.value = parts ? parts.join('-') : '';
      errorMsg.textContent = '';
    });

    keyInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') activate();
    });

    async function activate() {
      const key = keyInput.value.replace(/[^A-Za-z0-9\-]/g, '').trim();
      if (!key || key.replace(/-/g, '').length === 0) {
        errorMsg.textContent = 'Introduce tu clave de licencia.';
        return;
      }

      setLoading(true);
      errorMsg.textContent = '';

      try {
        const result = await window.licenseAPI.validateLicense(key);
        if (result.success) {
          errorMsg.style.color = '#22c55e';
          errorMsg.textContent = 'Licencia v치lida. Cargando...';
        } else {
          errorMsg.style.color = '#ef4444';
          errorMsg.textContent = result.error || 'Error de validaci칩n.';
          setLoading(false);
        }
      } catch (err) {
        errorMsg.style.color = '#ef4444';
        errorMsg.textContent = 'Error de conexi칩n.';
        setLoading(false);
      }
    }

    function setLoading(loading) {
      activateBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      spinner.classList.toggle('visible', loading);
    }

    keyInput.focus();
  </script>
</body>
</html>
